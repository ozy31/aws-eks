apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs-app
  labels:
    app: nodejs-app
    tags.datadoghq.com/env: "production"
    tags.datadoghq.com/service: "dxhero-node-app"
    tags.datadoghq.com/version: "1.0.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
        tags.datadoghq.com/env: "production"
        tags.datadoghq.com/service: "dxhero-node-app"
        tags.datadoghq.com/version: "1.0.0"
        admission.datadoghq.com/enabled: "true" 
    spec:
      containers:
      - name: nodejs-app
        image: 715841344657.dkr.ecr.eu-central-1.amazonaws.com/dxhero-node-app:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        # Node IP'sini alÄ±yoruz
        - name: DD_AGENT_HOST
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
        
        # Etiketler
        - name: DD_ENV
          value: "production"
        - name: DD_SERVICE
          value: "dxhero-node-app"
        - name: DD_VERSION
          value: "1.0.0"
        - name: DD_LOGS_INJECTION
          value: "true"
---
apiVersion: v1
kind: Service
metadata:
  name: nodejs-app
spec:
  selector:
    app: nodejs-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
